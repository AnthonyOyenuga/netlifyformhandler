<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Strategy Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #480072;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 700;
    }

    button:hover {
      background: #6d0183;
    }

    .status {
      margin-top: 10px;
      color: red;
      text-align: center;
    }
  </style>

</head>

<body>
  <div class="form-container">
    <h1>Claim Your Free Strategy Call</h1>
    <p>Let’s find out why your ads aren’t converting.</p>

    <form id="lead-form" method="post">
      <label>Your Name</label>
      <input type="text" name="name" required>

      <label>Your Email</label>
      <input type="email" name="email" required>

      <input type="hidden" name="utm_source" id="utm_source">
      <input type="hidden" name="utm_medium" id="utm_medium">
      <input type="hidden" name="utm_campaign" id="utm_campaign">

      <button type="submit">Book Me Now</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
  // Your Firebase config from Step 2
  const firebaseConfig = {
    apiKey: "AIzaSyAWxDsHCpU5o5aOvur4LIqkDXLNXkc8Rzo",
    authDomain: "myleadform-1ce8c.firebaseapp.com",
    projectId: "myleadform-1ce8c",
    storageBucket: "myleadform-1ce8c.firebasestorage.app",
    messagingSenderId: "722660657865",
    appId: "1:722660657865:web:27cd702baef54fb3111b18",
    measurementId: "G-SQHPMSQCML"

  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

// Autofill UTM parameters
    const params = new URLSearchParams(window.location.search);
    document.getElementById("utm_source").value = params.get("utm_source") || '';
    document.getElementById("utm_medium").value = params.get("utm_medium") || '';
    document.getElementById("utm_campaign").value = params.get("utm_campaign") || '';

    // Form submission handler
    document.getElementById("lead-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const statusEl = document.getElementById("status");
      statusEl.textContent = "";
      statusEl.className = "status";

      const form = e.target;
      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value.trim();
      });

      // Optional: Basic validation check
      if (!data.name || !data.email) {
        statusEl.textContent = "Please fill out all required fields.";
        statusEl.classList.add("error");
        return;
      }

      try {
        await db.collection("leads").add(data);
        //statusEl.textContent = "Thank you! Your submission was successful.";
        statusEl.classList.add("success");
        window.location.href = "thankyou.html";
      } catch (error) {
        console.error("Error writing document: ", error);
        statusEl.textContent = "Oops! Something went wrong. Please try again later.";
        statusEl.classList.add("error");
      }
    });
  
</script>
</body>
</html>
